# Te Reo Māori is the language of the Indigenous peoples of Aotearoa (and an official language of New Zealand)
# Te Reo Māori names first names, last names and locations of Aotearoa

nz-ma:
  faker:
    name:
      first_name: [
        Anahera, Aroha, Ataahua, Awhina, Hana, Ihaia, Ihaka, Kara, Kauri, Maia, Manaaki, Manaia, Manawa, Mārama, 
        Matai, Mikaere, Moana, Ngaire, Nikau, Rangi, Ripeka, Tai, Taika, Tama, Tamati, Tane, Tangaroa, Tawhiri, 
        Te Ao, Te Ariki, Te Aroha, Te Whiti, Tu, Tui, Wiremu, 
      ]
      surname: [
        Henare, Ngata, Parata, Turei, Taumata, Te Whiti, Ruakere, Tamahori, Te Kanawa, Timutimu, Arahanga, Waititi, Wiparata, Karaka, 
        Matene, Wharerau, Mikaere, Mihaere, Mahia, Houra, Tawhiao, Wikaira, Manawaiti, Hiko, Waikari, Tahere, Mako, Tuhaka
      ]
      last_name:
        - "#{surname}"
        - "#{surname}-#{surname}"
        - "#{surname} #{surname}"
      name_with_middle:
        - "#{first_name} #{last_name} #{last_name}"
        - "#{first_name} #{first_name} #{last_name}"
    locations:
      region: [Te Tai Hauāuru, Te Tai Rāwhiti, Te Tai Tonga, Te Tai Tokerau]
      postcode: ['0###', '2###', '3###', '4###', '5###', '6###', '7###', '8###', '9###']
      building_number: ['####', '###', '##', '#/##', '#/#', '#?', '?/##', '?/##?']
      secondary_address: ['RD #', 'Apt #', 'Unit #', 'Level #']
      landscape_elements: [
        Tātahi, Roto, Moana, Awa, Pa, Maunga, Māra, Motu, Ngāhere
      ]
      default_country: [Aotearoa]
      city: [
        Ahuriri, Awaroa, Heretaunga, Hokitika, Kā Roimata o Hine Hukatere, Kaikōura, Kaitaia, Kāpiti, Manawatu, Manukau, Māwhera, Ngāmotu, Ngāruawahia, Ngāruawahia, Ōamaru,
        Otautahi, Ōtepoti, Rānui, Rotorua, Tāmaki Makaurau, Taranaki, Tauranga-Moana, Te Moeka o Tūawe, Te Tai Poutini, Te Waipounamu, Te Whanganui-a-Tara, Tōtaranui, 
        Tūranganui-a-Kiwa, Waiharakeke, Waihōpai, Waikato, Whakatū, Whanganui, Whangarei,
      ]
